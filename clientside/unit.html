<script type="text/javascript">

var TestView = Rocca.extend( Rocca.View, {
	
	tmpl: '<table>' + 
		'<tbody><\/tbody>' + 
	'<\/table>',
	
	postInit: function() {
	
		var _this = this;
		
		Rocca.each( this.results, function( k, v ) {
			
			if ( !v ) v = {};
			
			var eTr = $( '<tr><\/tr>' );
			
			eTr.append( $( '<td><\/td>' ).html( k ) );
			eTr.append( $( '<td><\/td>' ).html( v.fail_message ) );
			eTr.append( $( '<td><\/td>' ).html( v.expected_value ) );
			eTr.append( $( '<td><\/td>' ).html( v.result_value ) );
			
			_this.$append( 'tbody', eTr );
			
		} );
		
	}
	
} );


jQuery( document ).ready( function( $ ) {
	
	RoccaTest.init().run();
	
	var oTestView = Rocca.extend( TestView, {
		results: RoccaTest.results
	} ).init();
	
	$( 'hr' ).after( oTestView.$el );
	
} );


</script>
